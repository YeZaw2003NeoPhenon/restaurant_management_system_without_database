<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order Form</title>
    <link rel = "stylesheet" type = "text/css" th:href = "@{/css/createOrder.css}">
</head>
<body>
	<div th:if = "${successMessage}" class ="alert alert-success " role = "alert">
		<span th:text = "${successMessage}"></span>
	</div>
    <div class="container mt-5">
        <h1>Create Order</h1>
        <form th:action="@{/saveDatas}" method="post" th:object="${order}">
            <div class="form-group">
                <label for="id" class = "form-label">Id:</label>
                <input type="text" th:field="*{order_id}" class="form-control" id="id" placeholder="Enter customer Id" name="id" required>
            </div>
            <div class="form-group">
                <label for="customerName" class = "form-label">Customer Name:</label>
                <input type="text" th:field="*{customer_name}" class="form-control" id="customerName" placeholder="Enter customer name" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="menuItem" class = "form-label">Select Menu Item:</label>
                <select class="form-control" id="menuItem" name="menuItem" required>
                    <option value="">-- Select Menu Item --</option>
                    <option th:each="menuItem : ${menuItems}" th:value="${menuItem.id}" th:text="${menuItem.itemName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity" class = "form-label">Quantity:</label>
                <input type="number"  th:field="*{quantity}" class="form-control" id="quantity" name="quantity" placeholder="Enter the precise quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>
</body>
</html>
